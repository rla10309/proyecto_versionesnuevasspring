        <a href="login.html" th:href="@{/login}" class="fs-2 enlace">Inicia sesión</a>

  <main class="contenedor centrar alto-screen">
    <form class="formulario-login" th:action="@{/login}" method="post">
      <!-- <div th:if="${param.error}" class="alerta">
        Usuario o contraseña incorrectos

      <div class="mb-5 campo">
        <label for="username">E-Mail</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Introduzca e-mail" required
          autofocus />
      </div>
      <div class="mb-5 campo">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Introduzca contraseña"
          required />
      </div>
      <input class="boton-login" type="submit" value="Inicia sesión" />
      <button class="boton-registro"><a th:href="@{/registrousuario}">Regístrate</a></button>

    </form>


  </main>
  <footer class="footer">

<script th:if="${msgError}" th:inline="javascript">
  var mensajeError = /*[[${msgError}]]*/'';
  // Muestra el SweetAlert2 cuando se cumple la condición

  });
</script>
