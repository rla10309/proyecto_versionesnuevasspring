<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Formulario de Compra</title>
	<link rel="stylesheet" href="../../../static/css/bootstrap.css" th:href="@{../../../css/bootstrap.min.css}" />
	<link rel="stylesheet" href="../../../static/css/estilos.css" th:href="@{../../../css/estilos.css}" />
	<link rel="stylesheet" href="../../../static/css/mediaq.css" th:href="@{../../../css/mediaq.css}" />
	<link rel="stylesheet" href="../../../static/css/list_btn.css" th:href="@{../../../css/list_btn.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<script src="https://kit.fontawesome.com/91eae316a2.js"></script>
	<script src="/static/js/jquery-3.7.1.min.js" th:src="@{../../../js/jquery-3.7.1.min.js}"></script>
</head>

<body>
	<header>
		<div class="contenido-navegacion fondo-negro">
			<a href="#" th:href="@{/index}">
				<h1 class="text-center">Sala Corazón</h1>
			</a>
			<div class="mobile-menu">
				<img src="../../../static/img/barras.svg" th:src="@{../img/barras.svg}" class="barras"
					alt="icono menu responsive" />
			</div>
        <nav class="navegacion ">
          <a href="login.html" class="fs-2" th:href="@{/login}">Inicia sesión</a>
        </nav>
		</div>
	</header>
	<main class="alto-screen">
		<div class="contenedor w-lg-75">
			<h1 class="text-center text-uppercase">
				Compra tu entrada</h1>
			<form th:object="${venta}" th:action="@{/user/insertar}" class="my-5 sombra d-flex flex-column"
				method="post">
                
                <div th:if="${msgError}" class=" mb-5 alert alert-danger alert-dismissible fade show" role="alert" >
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span th:text="${msgError}">Venta nula</span>
                </div>
				

				<div class="formulario">
	
					<div class="mb-5">
						<input type="hidden" th:field="*{concierto.grupo.idgrupo}">
						<input type="hidden" th:field="*{concierto.grupo.imagen}">
						<label for="grupo" class="form-label">Grupo</label>
						<input type="text" class="form-control" id="grupo" name="grupo"
                        th:value="${venta.concierto.grupo.nombre}" th:field="*{concierto.grupo.nombre}" >
					</div>
                    <input type="hidden" th:field="*{concierto.idconcierto}">
					<input type="hidden" th:field="*{usuario.idusuario}">
					<input type="text" class="form-control"  th:placeholder="${venta.usuario.username + ' ' + venta.usuario.apellidos}" readonly>	
					<!-- <div th:if="${#authorization.expression('isAuthenticated()')}">
						<p>Hola</p>
					</div> -->
                    



					<div class="mb-5">
						<label for="fecha" class="form-label">Fecha</label>
						<input type="text" class="form-control" id="fecha" name="fecha" th:value="${#temporals.format(venta.concierto.fecha, 'dd/MM/yyyy')}" readonly th:field="*{concierto.fecha}">
					</div>
                    <div class="mb-5">
						<label for="hora" class="form-label">Hora</label>
						<input type="text" class="form-control" id="hora" name="hora" th:value="${venta.concierto.hora}" th:field="*{concierto.hora}" readonly>
					</div>
                    <div class="mb-5">
						<label for="precioanticipado" class="form-label">Precio Anticipado</label>
						<input type="text" class="form-control" id="precioanticipado" name="precioanticipado" th:value="${venta.concierto.precioanticipado}" th:field="*{concierto.precioanticipado}" readonly>
					</div>

					<div class="row">
						<div class="mb-5 col-xl-6">
							<label for="numeroentradas" class="form-label">Nª de
								Entradas</label>
							<input type="number" class="form-control" id="numeroentradas" name="numeroentradas"
								th:field="*{numeroentradas}" required>
						</div>
<!-- 
						<div class="mb-5 col-xl-6">
							<label for="usuario" class="form-label">Usuario</label>
							<select th:field="*{usuario}" class="form-select fs-2" title="usuario">
								<option value="0" selected>---Seleccione usuario---</option>
								<option th:each=" u: ${usuarios}" th:value="${u.idusuario}"
									th:text="${u.dni + ' - ' + u.username + '  ' + u.apellidos}">
								</option>
							</select>
						</div> -->
					</div>
					<div class="mb-5">
						<label for="fechaventa" class="form-label">Fecha Venta</label>
						<input type="text" class="form-control" id="fechaventa" th:field="*{fechaventa}" readonly>
					</div>
					<div class="mb-5">
						<label for="horaventa" class="form-label">Hora Venta</label>
						<input type="text" class="form-control" id="horaventa" th:field="*{horaventa}" readonly>
					</div>






				</div>
				<input class="boton negro" type="submit" value="Nueva Venta" />
			</form>
			
			<a class="boton-buscar text-center" href="../index.html" th:href="@{/index}">Atrás</a>

		</div>

	</main>
	<footer class="footer">
		<div class="contenido-navegacion justify-content-center">
			<a href="#">
				<h1 class="text-center">Sala Corazón</h1>
			</a>
		</div>
		<div class="contenido-footer">
			<div class="datos">
				<ul>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
				</ul>
			</div>
			<div class="datos">
				<ul>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
				</ul>
			</div>
			<div class="datos">
				<ul>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
				</ul>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/static/js/scriptselect.js" th:src="@{../../../js/scriptselect.js}"></script>
	<script src="/static/js/script.js" th:src="@{../../../js/script.js}"></script>
</body>

</html>
