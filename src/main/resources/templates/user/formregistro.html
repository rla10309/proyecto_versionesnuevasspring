<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sala Corazón</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
	<link rel="stylesheet" href="../../static/css/estilos.css" th:href="@{../css/estilos.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/91eae316a2.js" crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<div class="contenido-navegacion">
			<a href="./index.html" th:href="@{./index}">
				<h1>Sala Corazón</h1>
			</a>
			
		</div>
	</header>

	<main class="alto-screen">
		<div class="contenedor w-xl-75">
			<h2 class="text-center text-uppercase">Nuevo Usuario</h2>
	
			<form class="mt-5 sombra d-flex flex-column" th:action="@{/usuario/insertar}" th:object="${usuario}"
				method="post">
				<div class="formulario">
					<div class="mb-5 campo">
						<label for="username">Nombre</label>
						<input type="text" id="username" name="username" class="form-control" placeholder="Nombre"
							th:field="*{username}" required autofocus />
					</div>
					<div class="mb-5 campo">
						<label for="apellidos">Apellidos</label>
						<input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos"
							th:field="*{apellidos}" required />
					</div>
					<div class="mb-5 campo">
						<label for="password">Contraseña</label>
						<input type="text" id="password" name="password" class="form-control" placeholder="Contraseña"
							th:field="*{password}" required />
					</div>
					<div class="mb-5 campo">
						<label for="dni">DNI</label>
						<input type="text" name="dni" id="dni" class="form-control" placeholder="DNI" required />
					</div>
					<div class="mb-5 campo">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required />
					</div>
				</div>
				<input class="boton-azul" type="submit" value="Registrate" />
			</form>
	
		</div>
	
	</main>

	<footer class="footer">
		<div class="contenido-navegacion">
			<a href="#">
				<h1>Sala Corazón</h1>
			</a>
		</div>
		<div class="contenido-footer">
			<div class="datos">
				<ul>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
				</ul>
			</div>
			<div class="datos">
				<ul>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
				</ul>
			</div>
			<div class="datos">
				<ul>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
					<li>Datos de contacto</li>
				</ul>
			</div>
		</div>
	</footer>




	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>


</body>

</html>
