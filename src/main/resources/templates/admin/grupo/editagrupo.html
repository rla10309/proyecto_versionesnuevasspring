    <main class="alto-screen">
        <div class="contenedor w-xl-75">
            <h2 class="text-center text-uppercase">Edita Grupo</h2>

            <form class="my-5 sombra d-flex flex-column" th:action="@{/grupo/insertagrupo}"
                enctype="multipart/form-data" th:object="${grupo}" method="post">
                <div class="formulario">
                    <input type="hidden" th:field="*{idgrupo}" >
                    <div class="mb-5">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" th:field="*{nombre}" required
                            autofocus />
                    </div>
                    <div class="mb-5">
                        <label for="miembros">Miembros</label>
                        <input type="number" id="miembros" class="form-control" th:field="*{miembros}" placeholder="Miembros"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="file">Imagen</label>
                        <input type="hidden" th:field="*{imagen}">
                        <input type="file" id="file" name="file" class="form-control" placeholder="Imagen" />
                    </div>
                    <div class="mb-5">
                        <label for="estilo">Estilo</label>
                        <input type="text" id="estilo" class="form-control" th:field="*{estilo}" placeholder="Estilo"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="origen">Origen</label>
                        <input type="text" id="origen" class="form-control" th:field="*{origen}" placeholder="Origen"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="descripcion">Descripci칩n</label>
                        <textarea  id="descripcion" class="form-control" th:field="*{descripcion}"></textarea>
                    </div>
                </div>
                <input class="boton negro" type="submit" value="Edita Grupo" />

            </form>
            <a class="boton-link mt-3 text-center" href="./listadogrupos.html"
                th:href="@{/grupo/listadogrupos}">Atr치s</a>
