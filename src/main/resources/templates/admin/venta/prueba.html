<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/bootstrap.css" th:href="@{../../../css/bootstrap.min.css}" />
  
    <title>Document</title>
</head>

<body>

    <main class="container w-50">
        <h1>Pruebas select</h1>

        <div class="mb-5">
            <label for="grupo">Grupo</label>
            <select name="grupo" id="grupo" class="form-select fs-2">
                <option value="0" selected>---Seleccione grupo---</option>
                <option th:each=" g: ${grupos}" th:value="${g.idgrupo}" th:text="${g.nombre}">
                </option>
            </select>
        </div>
        <div class="mb-5">
            <label for="concierto">Concierto</label>
            <select name="concierto" id="concierto" class="form-select fs-2">
                <option value="0" selected>---Seleccione concierto---</option>
                <option th:each=" c: ${concierto}" th:value="${c.idconcierto}" th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy') + ' - ' + c.hora}">
                </option>
            </select>
        </div>


    </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="../../../static/js/jquery-3.7.1.min.js" th:src="@{../../../js/jquery-3.7.1.min.js}"></script>
    <script src="/static/js/scriptprueba.js" th:src="@{../../../js/scriptprueba.js}"></script>

   

</body>

</html>
