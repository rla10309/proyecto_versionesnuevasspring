<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gestión Ventas</title>
	<link rel="stylesheet" href="../../../static/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="../../../static/css/estilos.css" th:href="@{/css/estilos.css}" />
	<link rel="stylesheet" href="../../../static/css/mediaq.css" th:href="@{/css/mediaq.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
	<script src="https://kit.fontawesome.com/91eae316a2.js"></script>
	<script src="/static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script src="/static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<link rel="stylesheet" href="/static/css/datatables.css" th:href="@{/css/datatables.css}">
	<script src="/static/js/datatables.min.js" th:src="@{/js/datatables.min.js}"></script>
</head>

<body>
	<header class="header inicio">
		<div class="container contenido-navegacion">
			<div class="titulo-header">
				<a href="../../index.html" th:href="@{/index}">
					<h1>Sala</h1>
					<h1>Corazón</h1>
				</a>
			</div>
			<div class="login-header">
				<nav class="navegacion">
					<div th:if="${!#authorization.expression('isAuthenticated()')}">
						<a href="login.html" class="fs-2  " th:href="@{/login}">Inicia sesión</a>
					</div>
					<div class="dropdown" sec:authorize="hasRole('USER')">
						<button href="./user/user.html" th:href="@{/user/user}" sec:authentication="principal.username"
							class="dropdown-toggle boton-drop fs-2" type="button" data-bs-toggle="dropdown"
							aria-expanded="false"></button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item desplegable " href="./user/user.html" th:href="@{/user/user}">Mi
									Cuenta</a>
							</li>
							<li><a class="dropdown-item desplegable" th:href="@{/logout}">Cerrar Sesión</a></li>
						</ul>
					</div>
					<div class="dropdown " sec:authorize="hasRole('ADMIN')">
						<button href="./admin/admin.html" th:href="@{/admin}" class="dropdown-toggle boton-drop fs-2"
							type="button" data-bs-toggle="dropdown" aria-expanded="false"
							th:text="${#authentication.principal.username + ' (Admin)'}"></button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item desplegable " href="./admin/concierto/listadoconciertos.html"
									th:href="@{/concierto/listadoconciertos}">Conciertos</a></li>
							<li><a class="dropdown-item desplegable " href="./admin/grupo/listadogrupos.html"
									th:href="@{/grupo/listadogrupos}">Grupos</a></li>
							<li><a class="dropdown-item desplegable " href="./admin/usuario/listadousuarios.html"
									th:href="@{/usuario/listadousuarios}">Usuarios</a></li>
							<li><a class="dropdown-item desplegable " href="./admin/venta/listadoventas.html"
									th:href="@{/venta/listadoventas}">Ventas</a></li>
							<li><a class="dropdown-item desplegable " href="./admin/rol/listadoroles.html"
									th:href="@{/rol/listadoroles}">Roles</a>
							</li>
							<li><a class="dropdown-item desplegable " href="/templates/user/user.html"
									th:href="@{/user/user}">Vista
									Usuario</a>
							</li>
							<li><a class="dropdown-item desplegable" th:href="@{/logout}">Cerrar Sesión</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<main class="alto-screen">
		<div class="contenedor-interior">
			<h1 class="text-center text-uppercase" th:text="${venta.idventa != 0} ? 'Editar Venta' : 'Nueva Venta'">
				Nueva Venta</h1>
			<form th:object="${venta}" th:action="@{/venta/insertar}" class="my-5 sombra d-flex flex-column"
				method="post">
				<input type="hidden" th:field="*{idventa}">

				<div class="formulario">
					<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<span>Error en la venta</span>
					</div>
					<div class="mb-5">
						<label for="grupo" class="form-label">Grupo</label>
						<select class="form-select fs-2" id="grupo">
							<option value="0" selected>---Seleccione grupo---</option>
							<option th:if="${venta.idventa != 0}" th:each=" g : ${grupos}" th:value="${g.idgrupo}"
								th:text="${g.nombre}" th:selected="${g.idgrupo == venta.concierto.grupo.idgrupo}">
							</option>
							<option th:unless="${venta.idventa != 0}" th:each=" g: ${grupos}" th:value="${g.idgrupo}"
								th:text="${g.nombre}"></option>

						</select>
					</div>
					<div class="mb-5">
						<label for="concierto" class="form-label">Concierto</label>
						<select class="form-select fs-2" id="concierto" th:field="*{concierto}">
							<option value="0" selected>---Seleccione concierto---</option>
							<div th:if="${venta.idventa != 0}">
								<option th:each="concierto : ${conciertos}" th:value="${concierto.idconcierto}"
									th:text="${concierto.fecha + ' - ' + concierto.hora}"
									th:selected="${concierto.idconcierto == venta.concierto.idconcierto}">
								</option>

							</div>
						</select>
					</div>

					<div class="row">
						<div class="mb-5 col-xl-6">
							<label for="numeroentradas" class="form-label">Nª de
								Entradas</label>
							<input type="number" class="form-control" id="numeroentradas" name="numeroentradas"
								th:field="*{numeroentradas}">
						</div>


						<div class="mb-5 col-xl-6">
							<label for="usuario" class="form-label">Usuario</label>
							<select th:field="*{usuario}" class="form-select fs-2" title="usuario">
								<option value="0" selected>---Seleccione usuario---</option>
								<option th:each=" u: ${usuarios}" th:value="${u.idusuario}"
									th:text="${u.dni + ' - ' + u.username + '  ' + u.apellidos}">
								</option>
							</select>
						</div>
					</div>
					<div class="mb-5">
						<label for="fechaventa" class="form-label">Fecha Venta</label>
						<input type="text" class="form-control" id="fechaventa" th:field="*{fechaventa}" readonly>
					</div>
					<div class="mb-5">
						<label for="horaventa" class="form-label">Hora Venta</label>
						<input type="text" class="form-control" id="horaventa" th:field="*{horaventa}" readonly>
					</div>
					<input class="boton corporativo" type="submit" value="Nueva Venta" />
				</div>

			</form>
			<div class=" mb-5 alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">

				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span>Venta nula</span>
			</div>
			<a class="boton corporativo text-center" href="./listadoventas.html"
				th:href="@{/venta/listadoventas}">Atrás</a>

		</div>

	</main>
<!-- FOOTER -->
<footer class="footer">
	<div class="contenido-footer row align-items-center">
		<div class="redes col-sm-12 col-md-4">
			<ul class=" text-white">

		</div>
		<div class="col-sm-12 col-md-4 titulo-footer">

					<h1>Sala</h1>

				</a>
			</div>

		</div>
		<div class="datos col-sm-12 col-md-4">
			<ul class=" text-white">

				<li>33205, Gijón</li>
				<li><i class="fa-brands fa-whatsapp"></i> 666 888 222</li>

		</div>
	</div>

	</div>

</body>
