<!DOCTYPE html>
<html lang="es" xmlns:th="html://www.thymeleaf.org">

    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>

    <script src="/static/js/jquery-3.7.1.min.js" th:src="@{../../../js/jquery-3.7.1.min.js}"></script>
  </head>

  <body>
    <header>
      <div class="contenido-navegacion fondo-negro">
        <h1 class="text-center">
          <a href="#" th:href="@{/index}">Sala Coraz칩n</a>
        </h1>
        <div class="mobile-menu">
          <img
            src="../../../static/img/barras.svg"
            th:src="@{../img/barras.svg}"
            class="barras"
            alt="icono menu responsive"
          />
        </div>
        <nav class="navegacion-admin">
          <a href="../grupo/listadogrupos.html" 
          th:href="@{/grupo/listadogrupos}">Grupos</a>
          <a href="../concierto/listadoconciertos.html"
            th:href="@{/concierto/listadoconciertos}">Conciertos</a>
          <a href="#" th:href="@{/venta/listadoventas}">Ventas</a>
          <a href="../usuario/listadousuarios.html"
            th:href="@{/usuario/listadousuarios}">Usuarios</a>
        </nav>
      </div>
    </header>
    <main class="alto-screen">
      <div class="contenedor w-xl-75">
        <h1
          class="text-center text-uppercase"
          th:text="${concierto.idconcierto != 0} ? 'Editar Concierto' : 'Nuevo Concierto'"
        >
          Nuevo Concierto
        </h1>

        <form
          class="my-5 sombra d-flex flex-column"
          th:action=" @{/concierto/insertaconcierto}"
          th:object="${concierto}"
          method="post"
        >
          <div class="formulario">
            <input type="hidden" th:field="*{idconcierto}" />
            <div class="mb-5">
              <label for="anticipado">Precio Anticipado</label>
              <input
                type="text"
                id="anticipado"
                th:field="*{precioanticipado}"
                class="form-control"
                placeholder="Precio Anticipado"
                required
                autofocus
              />
            </div>
            <div class="mb-5">
              <label for="taquilla">Precio Taquilla</label>
              <input
                type="text"
                id="taquilla"
                th:field="*{preciotaquilla}"
                class="form-control"
                placeholder="Precio Taquilla"
                required
              />
            </div>
            <div class="mb-5">
              <label for="fecha">Fecha</label>
              <input
                th:if="${concierto.idconcierto != 0}"
                type="text"
                id="fecha"
                th:field="*{fecha}"
                class="form-control"
                placeholder="Fecha"
                required
              />
              <input
                th:unless="${concierto.idconcierto != 0}"
                type="date"
                th:field="*{fecha}"
                class="form-control"
                placeholder="Fecha"
                required
              />
            </div>
            <div class="mb-5">
              <label for="estilo">Hora</label>
              <input
                type="time"
                th:field="*{hora}"
                id="hora"
                class="form-control"
                placeholder="Hora"
                required
              />
            </div>
            <div class="mb-5">
              <label for="plazas">Plazas</label>
              <input
                type="number"
                th:field="*{plazas}"
                id="plazas"
                class="form-control"
                placeholder="Plazas"
                required
              />
            </div>
            <div class="mb-5">
						  <label for="intro">Introducci칩n</label>
						  <textarea th:field="*{intro}" id="intro" class="form-control"></textarea>
					</div>

            <div class="mb-5">
              <label for="grupo">Grupo</label>
              <select
                class="form-select fs-2"
                th:field="*{grupo}"
                title="grupo"
              >
                <option th:value="0">--- Seleccione grupo ---</option>
                <option
                  th:if="${concierto.idconcierto != 0}"
                  th:each=" g : ${grupos}"
                  th:value="${g.idgrupo}"
                  th:text="${g.nombre}"
                  th:selected="${g.idgrupo == concierto.grupo.idgrupo}"
                ></option>
                <option
                  th:unless="${concierto.idconcierto != 0}"
                  th:each=" g : ${grupos}"
                  th:value="${g.idgrupo}"
                  th:text="${g.nombre}"
                ></option>
              </select>
            </div>
            <input
              th:if="${concierto.idconcierto != 0}"
              class="boton negro"
              type="submit"
              value="Edita Concierto"
            />
            <input
              th:unless="${concierto.idconcierto != 0}"
              class="boton negro"
              type="submit"
              value="Nuevo Concierto"
            />
          </div>
        </form>
        <a
          class="boton-buscar text-center"
          href="./listadoconciertos.html"
          th:href="@{/concierto/listadoconciertos}"
          >Atr치s</a
        >
      </div>
    </main>
    <footer class="footer">
      <div class="contenido-navegacion justify-content-center justify-content-lg-between">
        <a href="#">
          <h1 class="text-center">Sala Coraz칩n</h1>
        </a>
      </div>
      <div class="contenido-footer">
        <div class="datos">
          <ul>
            <li>Datos de contacto</li>
            <li>Datos de contacto</li>
            <li>Datos de contacto</li>
          </ul>
        </div>
        <div class="datos">
          <ul>
            <li>Datos de contacto</li>
            <li>Datos de contacto</li>
            <li>Datos de contacto</li>
          </ul>
        </div>
        <div class="datos">
          <ul>
            <li>Datos de contacto</li>
            <li>Datos de contacto</li>
            <li>Datos de contacto</li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="/static/js/script.js"
      th:src="@{../../../js/script.js}"
    ></script>
  </body>
</html>
