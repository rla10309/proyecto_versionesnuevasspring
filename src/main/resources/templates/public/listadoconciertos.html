    <header>

        <a href="./index.html" th:href="@{/index}">

        </a>
      </div>
    </header>
    <main class="contenedor vh-lg-100">
      <div class="contenido-conciertos">
        <section class="concierto" th:each="c: ${conciertos}">
<!--         th:src="@{${'../img/' + gc.grupo.imagen'.png'}}" -->
          <a th:href="@{/findgrupobyid(idgrupo = ${c.grupo.idgrupo})}" href="vistaconcierto.html">
          	<img th:src="@{${c.grupo.imagen}}" src="../static/img/multitud.jpg" alt="" />
          </a>
          <div class="info-concierto">
            <h2 th:text="${c.grupo.nombre}">The Electric Buffalo</h2>
            <p class="fecha" th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy')}">21/05/2023</p>
            <p class="hora" th:text="${c.hora}">21:30</p>
             <a th:href="@{/venta/forminsertar}" class="boton-entrada">Compra entradas</a>
          </div>

        </section>
                   
            
               
      </div>
      <a th:href="@{/index}" href="index.html"   class ="boton">Volver</a>
    </main>
